<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload = () => {
            // 로컬 스토리지 값으로 초기 값 적용
            init();
            
            // 로그인 버튼 이벤트
            document.getElementById("btnLogin").onclick = () => {
                // 체크 상태값 가져오기
                let chkSave = document.querySelector("#chkSave").checked;
                // 아이디 비밀번호 가져오기
                let myId = document.querySelector("#myId").value;
                let myPass = document.querySelector("#myPass").value;
                
                // 아이디와 비밀번호 맞으면 로컬 스토리지 저장
                if (myId === "angel" && myPass === "1234") {
                    alert("로그인 되었습니다");
                    localStorage.chkSave = chkSave;
                    localStorage.myId = myId;
                    
                    // 적당한 곳으로 이동 시켜두기
                    location.href = "http://www.google.com";
                } else {
                    alert("아이디와 비밀번호가 일치하지 않습니다")
                }
            };
        };
        
        // 로컬 스토리지 값 가져와서 적용
        function init() {
            // 로컬 스토리지에서 체크값과 아이디 가져옴
            let chkSave = localStorage.chkSave;
            let myId = localStorage.myId;
            
            if(chkSave === true) {
                document.querySelector("#chkSave").checked = true;
                document.querySelector("#myId").value = myId;
            } else {
                localStorage.myId = "";
            }
        }
    </script>
</head>
<body>
<div class="login" style="margin: 30px;">
    <table class="table table-bordered" style="width: 300px;">
        <tr>
            <td colspan="2" align="center">
                <label><input type="checkbox" id="chkSave">아이디 저장</label>
            </td>
        </tr>
        <tr>
            <th style="width: 100px;" class="table-info">아이디</th>
            <td>
                <input type="text" id="myId" class="form-control" placeholder="아이디" autofocus>
            </td>
        </tr>
        <tr>
            <th style="width: 100px;" class="table-info">비밀번호</th>
            <td>
                <input type="password" id="myPass" class="form-control" placeholder="비밀번호">
            </td>
        </tr>
        <tr>
            <td colspan="2" class="table-danger" align="center">
                <button type="button" id="btnLogin" class="btn btn-default"
                        style="width: 150px;">회원 로그인
                </button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
