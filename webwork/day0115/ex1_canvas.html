<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        // canvas 는 그림을 그리기 위한 기능으로 HTML5에 새로 추가된 기능
        // canvas를 이용하여 그림판이나 간단한 게임 구현 가능
        window.onload = () => {
            let canvas = document.getElementById("can");
            let ctx = canvas.getContext("2d");

            // 선 그리기
            ctx.lineWidth = 3; // 선 굵기
            ctx.strokeStyle = "green"; // 선 색상
            ctx.beginPath(); // 선 그리기 시작
            ctx.moveTo(150, 50); // 시작 위치로 이동
            ctx.lineTo(50, 150); // 선을 그림
            ctx.lineTo(250, 150);
            ctx.lineTo(150, 50);
            ctx.stroke(); // 실제 죄표대로 선을 그려줌
            ctx.closePath(); // 선 그리기 종료

            // 사각형
            ctx.strokeStyle = "hotpink";
            ctx.lineWidth = 5;
            ctx.strokeRect(10, 160, 100, 100); // x, y, w, h 테두리만

            ctx.fillStyle = "rgba(185, 208, 170, 0.5)";
            ctx.fillRect(200, 10, 100, 100); // 채움

            // 그래픽 글자 - 그림자
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10;
            ctx.shadowColor = "orange";

            ctx.fillStyle = "red";
            ctx.font = "30px Comic Sans MS";
            ctx.fillText("Have a Good Time!!", 10, 350); // 글자, x, y

            // 이미지 나타내는 방법
            let image = new Image();
            image.src = "../mycar/mycar13.png";

            image.onload = () => {
                // 원래 사이즈
                // ctx.drawImage(image, 300, 20); // x, y
                // 사이즈 조절 x, y, w, h
                ctx.drawImage(image, 300, 100, 150, 100);
            };
        }
    </script>
</head>
<body>
<h3 class="alert alert-danger">HTML5의 canvas 기능</h3>
<!--캔버스의 크기는 스타일로 주면 안됨-->
<canvas id="can" style="border: 1px solid black;" width="700" height="400"></canvas>
</body>
</html>
