<script>
    let arr = ["red", "green", "blue", "yellow", "white"];
    let arrNum = [3, 6, 7, 20, 10];
    
    let a1 = arr.map((item) => item);
    let a2 = arr.map((item, idx) => `<h6>${idx}:${item}</h6>`);
    
    console.log(a1);
    document.write(a2.join(""));
    console.log(a2);
    
    let a3 = arrNum.map(function (n, i) {
        console.log(`${i}:${n}`);
        return n * 2;
    });
    
    let a4 = arrNum.map((n) => n * 2);
    document.write(a4);
