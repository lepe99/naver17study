<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <script>
        for (let i = 1; i <= 34; i++) {
            let s = `<img src="../photo2/${i}.${i === 24 ? 'gif' : 'jpg'}" width="50" class="shop">`;
            document.write(s);
        }
    </script>
    <hr>
    <img src="" class="largePhoto" onerror="this.src = '../photo/K-041.png'" width="300">
</div>

<script>
    // 문제 1 : largePhoto의 속성을 left : 100px, top : 300px, border : 10px solid gold 로 변경
    $(".largePhoto").css({
        // -이 들어가지 않는 속성값은 "" 생략 가능!
        position: "relative",
        left: "100px",
        top: "300px",
        border: "10px solid gold"
    });
    
    // 문제 2 : .shop 에 마우스를 올리면 사진을 추출해서 .largePhoto의 사진을 변경
    $("div .shop").mouseover((e) => {
        $(".largePhoto").attr("src", $(e.target).attr("src"));
    });
    
    // 문제 3 : .largePhoto에 마우스를 올리면 해당 이미지 아래 "안녕하세요!!" 라는 메세지 추가
    $(".largePhoto").hover((e) => {
        $(e.target).after("<h6 class='text1'>안녕하세요!!</h6>");
    }, () => {
        $(".text1").remove();
    });
    
    $(document).on("mouseover", ".largePhoto", () => {
        $(".text1").css({
            position: "relative",
            left: "100px",
            top: "300px",
        });
    });
    
</script>
</body>
</html>
