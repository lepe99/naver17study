<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        // window.onload = function() {
        //     alert("load #1");
        // }
        
        // jquery로
        // $(document).ready(() => {
        //     alert("load #2");
        // });
        
        // 더욱 간단히
        $(() => {
            // alert("load #3");
            
            // style sheet 변경
            // css("속성") : 해당 속성에 대한 값을 반환
            // css("속성, 값") : 해당 속성의 값이 반환
            
            // 태그 안 속성 변경
            // attr("속성") : 해당 속성에 대한 값을 반환
            // attr("속성, 값") : 해당 속성의 값이 반환
            
            let photos = $("div.photos>img");
            let photos2 = $("div.photos2>img");
            
            // 스타일을 각각 지정
            photos.css("width", "200px");
            photos.css("height", "150px");
            photos.css("border", "2px solid green");
            
            // 여러개의 스타일을 한번에 변경
            photos2.css({
                "width": "100px",
                "height": "130px",
                "border": "solid 1px red"
            });
            
            // 스타일을 연달아 쓰기
            $("div.one>div").css("color", "pink").css("background-color", "black");
            
            $("div.one2>div.two").css({
                "color": "red",
                "background-color": "yellow",
                "font-size": "25px",
                "width": "200px",
                "border": "3px inset gray"
            });
            
            // selector를 여러 개 지정 시
            $("#container>.one, #container>.three").css("color", "blue");
            
            // 다른 selector의 글자색을 얻어서 특정 selector에 적용
            $("#container>.three").css("color", $("div.one>.two").css("color"));
            
            // 위와 같은곳에 배경색도 적용시켜보기
            $("#container>.three").css("background-color", $("div.one>.two").css("background-color"));
            
            // attr로 속성 변경
            // photos.attr("src", "../photo/12.jpg");
            
            // 여러개 중 특정 이미지만 변경
            photos.eq(0).attr("src", "../photo/12.jpg"); // 0번 인덱스 변경
            $("div.photos>img:eq(1)").attr("src", "../photo/12.jpg"); // 1번 인덱스 변경
            
            // 2번 이후의 이미지 모두 변경 (2번 포함 x)
            $("div.photos2>img:gt(2)").attr("src", "../photo2/14.jpg"); // 위아래 코드 동일
            // photos.gt(2).attr("src", "../photo2/14.jpg"); <- 여기선 이런 문법 못씀
            
            // 2번 이전의 이미지 모두 변경 (2번 포함 x)
            $("div.photos2>img:lt(2)").attr("src", "../photo2/14.jpg");
        });
    </script>
</head>
<body>
<h5 class="alert alert-danger">jQuery 의 css, attr 함수 공부하기</h5>
<div class="one">
    <div class="two">One 아래의 Two</div>
    <div class="three">One 아래의 Three</div>
</div>
<div class="one2">
    <div class="two">One2 아래의 Two</div>
    <div class="three">One2 아래의 Three</div>
</div>
<div id="container">
    <h5 class="one">id-container 아래의 one 클래스</h5>
    <h5 class="two">id-container 아래의 two 클래스</h5>
    <h5 class="three">id-container 아래의 three 클래스</h5>
</div>
<hr>
<div class="photos">
    <img src="../photo2/1.jpg">
    <img src="../photo2/3.jpg">
    <img src="../photo2/5.jpg">
    <img src="../photo2/7.jpg">
    <img src="../photo2/9.jpg">
</div>
<div class="photos2">
    <img src="../photo/1.jpg">
    <img src="../photo/3.jpg">
    <img src="../photo/5.jpg">
    <img src="../photo/7.jpg">
    <img src="../photo/9.jpg">
</div>
</body>
</html>
