<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    <script>
        window.onload = () => {
            // 로컬 스토리지에 저장된 값들 불러오기
            let m = localStorage.message;
            let c = localStorage.fColor;
            let i = localStorage.image;
            // 해당하는 값 넣어주기
            document.querySelector(".inpMsg").value = m;
            document.querySelector("h3.message").innerHTML = m;
            
            document.querySelector(".fColor").value = c;
            document.querySelector("h3.message").style.color = c;
            
            document.querySelector(".selImage").value = i;
            document.querySelector(".result>img").setAttribute("src", i);
        };
    </script>
</head>
<body>
<div style="margin: 20px;">
    <div class="input-group" style="width: 500px">
        <select class="selImage">
            <option value="../mycar/mycar13.png">핑크 자동차</option>
            <option value="../mycar/mycar11.png">노랑 자동차</option>
            <option value="../mycar/mycar7.png">오렌지색 자동차</option>
            <option value="../photo2/30.jpg">보라색 머리띠</option>
        </select>
        &nbsp;&nbsp;
        <input type="color" class="fColor form-control" style="width: 60px;">
        &nbsp;&nbsp;
        <input type="text" class="inpMsg form-control" placeholder="input message">
    </div>
    <div class="result">
        <img src="../mycar/mycar13.png" width="200">
        <h3 class="message">Input Message...</h3>
    </div>
</div>
<script>
    // 이미지 변경
    document.querySelector(".selImage").onchange = (e) => {
        document.querySelector(".result>img").setAttribute("src", e.target.value);
        localStorage.image = e.target.value;
    };
    
    // 글자색 변경
    document.querySelector(".fColor").onchange = (e) => {
        document.querySelector("h3.message").style.color = e.target.value;
        localStorage.fColor = e.target.value;
    };
    
    // 글자 입력
    document.querySelector(".inpMsg").onkeyup = (e) => {
        document.querySelector("h3.message").innerHTML = e.target.value;
        // 입력한 글자를 로컬 스토리지에 저장
        localStorage.message = e.target.value;
    }
</script>
</body>
</html>
