<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<!--
HTML5에 새로 추가된 기능, 클라이언트의 브라우저에 소량의 데이터를 저장하기 위한 기억공간
(자바의 쿠키와 비슷)
localStorage : 반영구적 보관 / 크기는 약 5mb
sessionStorage : 세션이 유호한만큼 보관, 브라우저창 닫으면 세션 소멸
-->
<h3 class="alert alert-success">HTML5 의 Web Storage 기능</h3>
<button type="button" id="btn1" class="btn btn-outline-danger btn-sm">
    localStorage 에 추가하기
</button>
<br>
<button type="button" id="btn2" class="btn btn-outline-success btn-sm">
    localStorage 의 데이터 1개만 삭제
</button>
<br>
<button type="button" id="btn3" class="btn btn-outline-info btn-sm">
    localStorage 의 데이터 전체 삭제
</button>
<br>
<button type="button" id="btn4" class="btn btn-outline-primary btn-sm">
    localStorage 의 데이터 확인
</button>
<br>
<b class="allData"></b>
<script>
    document.getElementById("btn1").onclick = () => {
        // localStorage 에 데이터를 저장하는 방법 3가지
        localStorage.setItem("loginId", "angel"); // 방법 1
        localStorage.addr = "Seoul"; // 방법 2
        localStorage["name"] = "송혜교"; // 방법 3
    };
    
    document.getElementById("btn2").onclick = () => {
        localStorage.removeItem("addr"); // addr 한 개만 삭제
    };
    
    document.getElementById("btn3").onclick = () => {
        localStorage.clear(); // 내 컴퓨터에 저장된 모든 로컬스토리지 삭제
    };
    
    document.getElementById("btn4").onclick = () => {
        let s = "";
        s += "로그인 아이디 : " + localStorage.loginId + "<br>";
        s += "주소 : " + localStorage.getItem("addr") + "<br>";
        s += "이름 : " + localStorage["name"];
        
        document.querySelector(".allData").innerHTML = s;
    };
</script>
</body>
</html>
