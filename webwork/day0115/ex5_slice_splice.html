<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h5 class="alert alert-success">slice(복사), splice(잘라내기) 함수 알아보기</h5>
<script>
    let study = ["html", "css", "web", "jquery"];
    document.write("<b>study 배열 기존 값</b><br>");
    for(let s of study) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
    
    // splice 로 원래 배열 값에서 잘라내어 가져오기
    let newStudy = study.splice(2, 2); // 2번 인덱스, 2개
    document.write("<hr><h6>splice 한 newStudy 값 출력</h6>");
    for(let s of newStudy) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
    
    document.write("<hr><b>splice 이후 study 배열의 값</b><br>");
    for(let s of study) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
</script>
<hr>
<script>
    let arr = ["red", "green", "blue", "yellow", "orange"];
    document.write("<h6>arr 배열값</h6>");
    for (let s of arr) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
    
    // slice
    let newArr = arr.slice(2, 5); // 2~4 번 인덱스 추출
    document.write("<hr><h6>slice(2,5) 출력</h6>");
    for (let s of newArr) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
    
    document.write("<hr><h6>slice 후 arr 배열값</h6>");
    for (let s of arr) {
        document.write(`<b>${s}</b>&nbsp;`);
    }
</script>
</body>
</html>
