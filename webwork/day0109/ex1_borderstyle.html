<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap" rel="stylesheet">
  <style>
    .def{
      font-family: "Playwrite AU SA";
      font-size: 23px;
      height: 60px;
      line-height: 60px;
      width: 400px;
    }

    .one{
      border: solid 5px palevioletred;
    }
    .two{
      border: dotted 5px palevioletred;
    }
    .three{
      border: dashed 5px palevioletred;
    }
    .four{
      border: inset 5px palevioletred;
    }
    .five{
      border: groove 5px palevioletred;
    }
    .six{
      border: double 5px palevioletred;
    }


  </style>
</head>
<body>
<!--클래스명 공백으로 세부설정 가능-->
<div class="def one">Bitcamp Naver Cloud Class</div>
<div class="def two">Bitcamp Naver Cloud Class</div>
<div class="def three">Bitcamp Naver Cloud Class</div>
<div class="def four">Bitcamp Naver Cloud Class</div>
<div class="def five">Bitcamp Naver Cloud Class</div>
<div class="def six">Bitcamp Naver Cloud Class</div>
</body>
</html>
