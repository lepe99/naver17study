<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      border: 1px solid #000;
      width: 200px;
      height: 200px;
      float: left;
      margin: 40px;
    }
    div img{
      width: 100px;
      height: 100px;
    }
    #img1 img{
      transform: translate(50px, 30px);/*x, y 좌표만큼 이동*/
    }
    #img2 img{
      transform: rotate(45deg);/*45도 회전*/
    }
    #img3 img{
      transform: scale(2);/*2배 확대*/
    }
    #img4 img{
      transform: skew(30deg, 40deg);/*x, y 방향으로 경사변형을 준다*/
    }

    #img1{
      background: rgb(10, 180, 9);
    }
    #img2{
      background: rgba(10, 180, 9, 0.5); /*alpha : 0~1사이 실수 값 (투명도)*/
    }
    #img3{
      background: rgba(10, 180, 9, 0.2);
    }
    #img4{
      background: rgba(10, 180, 9, 0.7);
    }
  </style>
</head>
<body>
<div id="img1">
  <img src="../photo/12.jpg" alt="">
</div>
<div id="img2">
  <img src="../photo/12.jpg" alt="">
</div>
<div id="img3">
  <img src="../photo/12.jpg" alt="">
</div>
<div id="img4">
  <img src="../photo/12.jpg" alt="">
</div>
</body>
</html>
