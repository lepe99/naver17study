<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    #ex1,#ex2{
      background: #905;
      color: yellow;
      width: 150px;
      height: 20px;
      overflow: hidden;
      cursor: pointer;
      font-family: 'Comic Sans MS';
    }

    #ex3 img{
      width: 100px;
      height: 100px;
      opacity: 0.2; /*투명도*/
      border: 5px solid #900;
      transform: rotate(10deg);
      cursor: pointer;
      transition: all 3s; /*all : 전체속성변경 / 3s : 효과 지속시간*/
    }
    #ex3 img:hover{
      opacity: 1.0;
      border-color: #900;
      transform: rotate(45deg);
    }
    #ex1{
      transition-property: width; /*width 에 변경 효과*/
      transition-duration: 2s; /*지속시간*/
    }
    #ex1:hover{
      width: 400px;
    }
    #ex2{
      transition: width 3s;
    }
    #ex2:hover{
      width: 400px;
    }
  </style>
</head>
<body>
<p id="ex1">Transition Test</p>
<p id="ex2">Transition Test</p>
<p id="ex3">
  <img src="../photo2/bottle01.jpg" alt="">
</p>
</body>
</html>
