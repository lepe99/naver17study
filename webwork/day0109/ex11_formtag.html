<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 400px;
            border: 5px groove gray;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid gray;
        }
    </style>
</head>
<body>
<h2>HTML 5 FormTag 들</h2>
<table>
    <tr>
        <th width="100">text</th>
        <td>
            <input type="text" value="Hello">
        </td>
    </tr>
    <tr>
        <th>password</th>
        <td>
            <input type="password" value="12345">
        </td>
    </tr>
    <tr>
        <th>checkbox</th>
        <td>
            <label><input type="checkbox">운전면허</label>
            <!--label 안에 checkbox 넣으면 글자를 클릭해도 체크가 됨-->
            <label><input type="checkbox" checked>운전면허</label>
        </td>
    </tr>
    <tr>
        <th>radio</th>
        <td>
            <!--radio 는 같은 그룹으로 묶을 경우 반드시 name 이 같아야 한다-->
            <label>
                <input type="radio" name="gender" value="male" checked>남자
            </label>
            <label>
                <input type="radio" name="gender" value="female">여자
            </label>
        </td>
    </tr>
    <tr>
        <th>number</th>
        <td>
            <input type="number" value="10" min="5" max="20" step="2">
        </td>
    </tr>
    <tr>
        <th>color</th>
        <td>
            <input type="color" value="#ccffff">
        </td>
    </tr>
    <tr>
        <th>date</th>
        <td>
            <input type="date" value="2025-01-09">
            &nbsp;
            <input type="datetime-local" value="2025-01-09 13:00">
        </td>
    </tr>
    <tr>
        <th>button</th>
        <td>
            <input type="button" value="OK">
            &nbsp;
            <!--html5 문법-->
            <button type="button">Cancel</button>
        </td>
    </tr>
    <tr>
        <th>submit</th>
        <td>
            <input type="submit" value="전송">
            &nbsp;
            <button type="submit">전송</button>
            &nbsp;
            <!--이미지를 클릭하면 submit 버튼과 같은 역할로 동작-->
            <input type="image" src="../mycar/mycar12.png" width="30" align="center">
        </td>
    </tr>
    <tr>
        <th>select</th>
        <td>
            <select>
                <option>java</option>
                <option selected>html5</option>
                <option>javascript</option>
                <option>springboot</option>
                <option>oracle</option>
            </select>
            &nbsp;
            <select>
                <option selected disabled hidden>도시선택</option>
                <option>서울</option>
                <option>경기</option>
                <option>충북</option>
                <option>충남</option>
                <option>경북</option>
                <option>경남</option>
            </select>
            &nbsp;
            <select size="3">
                <option>Java</option>
                <option>Mysql</option>
                <option>Spring</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>progress</th>
        <td>
            <progress value="50" max="100"></progress>
        </td>
    </tr>
</table>
</body>
</html>
