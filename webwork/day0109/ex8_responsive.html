<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        figure,figcaption{
            display: block;
        }

        #wrap{
            width: 90%;
            margin: 10px auto;
        }

        #photo img{
            width: 100%;
            max-width: 800px;
            height: auto;
        }
    </style>
</head>
<body>
<!--반응형의 가장 기본은 크기를 고정크기로 주지 않고 퍼센트로 주는 것-->
<div id="wrap">
    <section id="photo">
        <figure>
            <img src="../photo/K-041.png" alt="">
            <figcaption>
                <b>이미지 #1</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../photo/K-045.png" alt="">
            <figcaption>
                <b>이미지 #2</b>
            </figcaption>
        </figure>
        <figure>
            <img src="../photo/K-047.png" alt="">
            <figcaption>
                <b>이미지 #3</b>
            </figcaption>
        </figure>
    </section>
    
</div>
</body>
</html>
