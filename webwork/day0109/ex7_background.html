<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 300px;
      height: 300px;
      border: 1px solid black;
      margin: 10px;
      float: left;
    }

    #one{
      background-image: url("../mycar/mycar13.png");
      background-size: 50px 50px;
      background-repeat: no-repeat; /*기본값은 repeat*/
      background-position: right bottom;
    }
    #two{
      background-image: url("../mycar/mycar7.png");
      background-size: 200px 170px;
    }
    #three{
      background: url("../mycar/mycar9.png") center center;
      background-size: cover;
      /*잘리더라도 꽉 채움*/
    }
    #four{
      background: url("../mycar/mycar2.png") no-repeat center center;
      background-size: contain;
      /*잘리지 않는선에서 채움*/
    }
  </style>
</head>
<body>
<div id="one"></div>
<div id="two"></div>
<div id="three"></div>
<div id="four"></div>
</body>
</html>
