<!DOCTYPE html>
<html>
<head>
    <meta charset=\"UTF-8\">
    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">
    <title>Document</title>
    <link
            href=\"https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap\"
            rel=\"stylesheet\">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h3 class="alert alert-danger">태그 안에서 직접 이벤트 설정하기</h3>
<img src="../photo/K-038.png" width="200" border="2"
     onmouseover="this.src='../photo/k-041.png'"
     onmouseout="this.src='../photo/k-038.png'">
&nbsp;&nbsp;
<img src="../photo/11.jpg" style="width: 150px;border: solid 5px orange;"
     onmouseenter="this.style.borderColor='green'"
     onmouseleave="this.style.borderColor='orange'">
<br><br>
<button type="button" class="btn btn-success btn-sm">데이터추가</button>
&nbsp;&nbsp;

<input type="button" value="데이터삭제" class="btn btn-danger btn-sm"
       onclick="alert(this.value)">
&nbsp;&nbsp;

<input type="button" value="데이터수정" class="btn btn-info btn-sm"
       onclick="hello('안녕')">
<!--클릭 시 자바스크립트 함수 호출-->

<script>
    function hello(msg) {
        alert("당신의 메세지는 [" + msg + "]입니까?");
    }
</script>

<input type="button" value="기본버튼"
       onclick="change(this)">
<!--인자로 자기 자신 보냄-->

<script>
    function change(inputButton) {
        inputButton.style.backgroundColor = 'orange';
        inputButton.style.color = 'blue';
    }
</script>

<input type="button" value="수학계산"
       onclick="add(5,7)">
<!--alert 로  5+7은 12입니다라고 출력하는 add 함수 만들기-->

<script>
    function add(a, b) {
        // sum = a + b;
        // alert(a + "+" + b + "은/는 " + sum + "입니다");
        // 변수의 타입 알아보기
        console.log(typeof (a)); // 브라우저 콘솔창에서 확인
        console.log(typeof (b));

        // es6 `` : template literals
        alert(`${a} + ${b}은/는 ${a + b}입니다`)
    }
</script>
<hr>
<script>
    for (let i=1;i<=10;i++) {
        document.write(`<b>${i}</b>&nbsp;`); // html 작성
    }
</script>
<br>
<script>
    for (let i=0;i<10;i++) {
        document.write(`<img src="../number/${i}.gif">`); // html 작성
    }
</script>
<br>
<script>
    for (let i=1;i<=15;i++) {
        let s = `<img src="../mycar/mycar${i}.png" style="width: 100px"/>`;
        document.write(s); // html 작성
    }
</script>
</body>
</html>
