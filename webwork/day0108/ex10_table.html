<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      div>table{
        width: 400px;
        height: 250px;
        border-collapse: collapse;
      }
      div>table td{
        border: inset;
      }
    </style>
</head>
<body>
<div>
  <table>
    <tr>
      <td rowspan="3" valign="top" bgcolor="#00bfff">일</td>
      <td colspan="3" bgcolor="#ffb6c1">이</td>
    </tr>
    <tr>
      <td colspan="2" bgcolor="#ffb6c1">삼</td>
      <td rowspan="3" valign="bottom" bgcolor="#00bfff">사</td>
    </tr>
    <tr>
      <td>오</td>
      <td>육</td>
    </tr>
    <tr>
      <td colspan="3" bgcolor="#ffb6c1">칠</td>
    </tr>
  </table>
</div>

</body>
</html>
