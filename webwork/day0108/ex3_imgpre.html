  <pre style="font-size: 14px;color: gray;font-weight: bold">
    [서울=뉴시스] 최지윤 기자 = 배우 김새론(24)이 웨딩화보처럼 보이는 게시물을 공개했다.

    김새론은 6일 인스타그램에 "Marry(결혼하다)"라며 화보 여러 장을 올렸다.
    몇 분 만에 삭제했으나, 온라인 커뮤니티 등을 통해 퍼졌다.
    한 남성과 올블랙으로 커플룩을 맞춰 입고, 스킨십을 나누는 모습이 담겼다.
    김새론은 남성을 뒤에서 끌어안거나, 손을 잡은 채 미소 짓고 있다.
    남성 얼굴은 가려 흐릿하게 보였다.
  </pre>
