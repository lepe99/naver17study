<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        div.tb1>table{
            border: double black;
            background-color: cornflowerblue;
            width: 600px;
            font-size: 25pt;
            font-weight: bold;
            color: white;
            margin: auto auto 10px;
            text-align: center;
            border-collapse: collapse;

        }
        div.tb2>table{
            border: solid 3px black;
            width: 600px;
            margin: auto auto 10px;
            text-align: center;
            border-collapse: collapse;

        }
        div.tb3>table{
            border: solid 3px black;
            width: 600px;
            margin: auto auto 10px;
            text-align: center;
            border-collapse: collapse;

        }
        div td{
            border: solid 2px gray;
            height: 25px;

        }
        .format1{
            background-color: cornflowerblue;
            font-weight: bold;
        }
        .format2{
            background-color: lightskyblue;
            font-weight: bold;
        }


    </style>
</head>
<body>

<div class="tb1">
    <table>
        <tr><td>이&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;서</td></tr>
    </table>
</div>
<div class="tb2">
    <table>
        <tr>
            <td width="80" class="format1">지원구분</td><td width="110" >신입(&nbsp;)/경력(&nbsp;)</td>
            <td width="80" class="format1">지원부문</td><td></td>
            <td width="80" class="format1">희망연봉</td><td  width="90" align="right">만원</td>
        </tr>
    </table>
</div>

<div class="tb2">
    <table>
        <tr>
            <td width="120" rowspan="5">사 진</td>
            <td width="90" class="format2">성명</td><td></td>
            <td width="80" class="format1">영문</td><td width="90"></td>
        </tr>
        <tr>
            <td class="format2">생년월일</td><td></td>
            <td class="format1">성별</td><td width="90">남(&nbsp;) / 여(&nbsp;)</td>
            <!--&nbsp; : 공백-->
        </tr>
        <tr>
            <td class="format2">현주소</td><td colspan="3"></td>
        </tr>
        <tr>
            <td class="format2">연락처</td><td colspan="3"></td>
        </tr>
        <tr>
            <td class="format2">이메일</td><td colspan="3"></td>
        </tr>
    </table>
</div>

<div class="tb2">
    <table>
        <tr>
            <td width="25" rowspan="4" class="format2">학력사항</td>
            <td width="185" class="format2">기&nbsp;&nbsp;&nbsp;간</td><td width="140" class="format2">학교명</td>
            <td width="140" class="format2">전공</td><td class="format2">학&nbsp;&nbsp;&nbsp;점</td>
        </tr>
        <tr>
            <td>-</td><td align="right">고등학교</td><td></td><td>/</td>
        </tr>
        <tr>
            <td>-</td><td align="right">대학교</td><td></td><td>/</td>
        </tr>
        <tr>
            <td>-</td><td align="right">대학원</td><td></td><td>/</td>
        </tr>
    </table>
</div>

<div class="tb2">
    <table>
        <tr>
            <td colspan="4" class="format2">경 력 사 항</td>
            <td colspan="2" class="format2">신체사항</td>
        </tr>
        <tr>
            <td width="180" class="format2">근&nbsp;&nbsp;&nbsp;무&nbsp;&nbsp;&nbsp;기&nbsp;&nbsp;&nbsp;간</td><td width="115" class="format2">근무 기관명</td>
            <td class="format2">직위</td><td width="115" class="format2">담 당 업 무</td>
            <td width="40" class="format2">시 력</td><td width="60">/</td>
        </tr>
        <tr>
            <td>-</td><td></td><td></td><td></td>
            <td class="format2">신 장</td><td align="right">cm</td>
        </tr>
        <tr>
            <td>-</td><td></td><td></td><td></td>
            <td class="format2">체 중</td><td align="right">kg</td>
        </tr>
    </table>
</div>
<div class="tb2">
    <table>
        <tr>
            <td width="25" rowspan="3" class="format2">자격사항</td>
            <td width="120" class="format2">취득일자</td><td width="45" class="format2">종 류</td><td width="120" class="format2">발행처</td>
            <td width="25" rowspan="3" class="format2">외국어</td>
            <td width="130" class="format2">시험명</td><td width="60" class="format2">구사정도</td><td class="format2">점수</td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
            <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
    </table>
</div>
</body>
</html>
