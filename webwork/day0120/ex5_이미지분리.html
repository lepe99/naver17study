<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        .gun {
            width: 300px;
            height: 250px;
            background-image: url("../jquery_image/gun.png");
        }
        
        .gun:active {
            background-position: left bottom;
        }
        
        .cd1, .cd2, .cd3 {
            width: 250px;
            height: 250px;
            border: 1px solid gray;
            background-image: url("../jquery_image/cd-sprite.png");
            background-size: 250px 750px;
        }
        
        .cd1 {
            background-position: left top;
        }
        
        .cd2 {
            background-position: left center;
        }
        
        .cd3 {
            background-position: left bottom;
        }
    </style>
</head>
<body>
<h5>클릭하면 총쏘기</h5>
<div class="gun"></div>
<script>
    $(".gun").click((e) => {
        let reload = new Audio("../jquery_image/jang.wav");
        reload.play();
        let fire = new Audio("../jquery_image/fire.wav");
        fire.play();
    });
</script>

<h5>HTML5 에서 추가된 audio 태그</h5>
<audio src="../jquery_image/085-휘성-결혼까지%20생각했어.mp3" controls autoplay loop></audio>

<h5>cd 이미지 분리 (3단)</h5>
<div class="cd1"></div>
<div class="cd2"></div>
<div class="cd3"></div>
</body>
</html>
