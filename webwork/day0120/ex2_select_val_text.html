
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="left" style="width: 200px; float: left; margin-right: 20px;">
    <select class="form-control selPhoto">
        <option value="../photo/13.jpg">박신혜</option>
        <option value="../photo/15.jpg">설현</option>
        <option value="../photo/19.jpg">수지</option>
        <option value="../photo/18.jpg" selected>신세경</option>
        <option value="../photo/17.jpg">신민아</option>
    </select>
</div>
<div class="right" style="width: 300px">
    <img src="" class="photo" style="max-width: 300px">
    <br>
    <h5 class="title"></h5>
</div>

<script>
    // selected 값을 초기값으로 설정
    let sel = $(".selPhoto").val();
    $(".photo").attr("src", sel);
    $("h5.title").text($(".selPhoto option:selected").text()); // 선택된 텍스트만
</script>
</body>
</html>
