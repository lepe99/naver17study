<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        .heart {
            font-size: 2em;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
<i class="bi bi-heart heart"></i>
<script>
    $(".heart").click((e) => {
        $(e.target).animate({fontSize: "4em"}, 2000, function () {
            $(e.target).css({fontSize: "2em"});
        });
        
        let myClass = $(e.target).attr("class");
        if(myClass === "bi bi-heart heart") {
            $(e.target).attr("class", "bi bi-heart-fill heart");
        } else {
            $(e.target).attr("class", "bi bi-heart heart");
        }
    });
</script>
<hr>
<button type="button" id="btn1">Animate #1</button>
<button type="button" id="btn2">Animate #2</button>
<button type="button" id="btn3">Animate #3</button>
<h2 style="width: 200px; background-color: orange; border: 1px solid red">jQuery Animate</h2>
<img src="../jquery_image/03.png" style="position: absolute;">

<script>
    $("#btn1").click(() => {
        // 버튼 누르면 점점 증가
        $("h2").animate({width: "+=300px", height: "+=30px", opacity: "-=0.2"}, 1000);
    });
    $("#btn2").click(() => {
        $("img").animate({left: "+=100px", width: "+=20px"}, 2000);
    });
    $("#btn3").click(() => {
        $("img").animate({left: "-=100px", width: "-=20px"}, 2000, function () {
            // 애니메이션이 끝나면 실행
            $(this).css({
                width: "130px",
                left: "0px"
            });
        });
        
        $("h2").animate({borderWidth: "10px", width: "300px"}, 2000, function () {
            $(this).css({
                borderWidth: "1px",
                width: "200px"
            });
        });
    });
</script>
</body>
</html>
