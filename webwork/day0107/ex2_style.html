<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

<body>
<b style="color: red;font-size: 20px;">Have a Nice Day!!</b><br>
<b style="color: #db7093;background-color: #40e0d0;">Have a Nice Day!!</b><br>
<b style="font-size: 20pt;font-family: 'Comic Sans MS';color: orange;">Have a Nice Day!!</b><br>
<b style="text-decoration: line-through;font-size: 2em;background-color: pink">Have a Nice Day!!</b><br> <!--글꼴 배수-->
<b style="text-decoration: overline;text-transform: capitalize;">have a nice day!!</b>
<!--스타일만 적용시키고 싶은 경우 : 아무 기능 없는 span 사용-->
<br>
<span style="text-transform: uppercase;">Have a Nice Day!!</span>
<br>
<span style="font-weight: bold;color: plum; background-color: yellow;">Happy Day</span>
