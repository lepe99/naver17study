<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html 기본태그공부</title>
</head>
<body>
<!-- header 태그, 자동 개행 (주석) -->
<h1>h1 Font Size</h1>
<h2>h2 Font Size</h2>
<h3>h3 Font Size</h3>
<h4>h4 Font Size</h4>
<h5>h5 Font Size</h5>
<h6>h6 Font Size</h6>

<font size="5" color="orange" face="Impact">Orange Color Font Tag</font>
<font size="3" color="#ff69b4" face="Comic Sans MS">Hotpink Color Font Tag</font> <!-- 자동 개행 안됨 -->
<br> <!--개행-->
<font size="10" color="green" face="궁서체">안녕하세요!!?</font>
<br>
<b>Bold <u>밑줄</u></b> 굶음,밑줄x
<br>
<i>기울임</i>
<h1>Happy <sup>Day</sup>위첨자</h1>
<h1>Happy <sub>Day</sub>밑첨자</h1>
<h1>x<sup>2</sup>+y<sup>3</sup></h1>
<h1>X<sub>1</sub>, X<sub>2</sub></h1>

<h1><strike>30000</strike>취소선</h1>
</body>
</html>
