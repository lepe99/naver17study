<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <h3><b>글꼴 모양을 선택하세요</b></h3>
    <div class="input-group">
        <label>
            <input type="checkbox" class="form-check-input" id="chk1">&nbsp;굵게
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="checkbox" class="form-check-input" id="chk2">&nbsp;기울임
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="checkbox" class="form-check-input" id="chk3">&nbsp;밑줄
        </label>
        &nbsp;&nbsp;
    </div>
    <div class="input-group fColor">
        <label>
            <input type="radio" class="form-check-input" value="red" name="fontColor">&nbsp;빨강색
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" class="form-check-input" value="black" name="fontColor" checked>&nbsp;검정색
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" class="form-check-input" value="pink" name="fontColor">&nbsp;분홍색
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" class="form-check-input" value="orange" name="fontColor">&nbsp;오렌지색
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" class="form-check-input" value="blue" name="fontColor">&nbsp;파랑색
        </label>
        &nbsp;&nbsp;
    </div>
    
    <div class="input-group" style="margin-top: 30px;">
        <h6>배경색 변경</h6>&nbsp;&nbsp;
        <input type="color" id="bColor" value="#ccccff">
        <h6 style="margin-left: 20px;">글꼴 변경</h6>&nbsp;&nbsp;
        <select class="selFont">
            <option>Jua</option>
            <option>Gaegu</option>
            <option selected>Nanum Pen Script</option>
            <option>Playwrite AU SA</option>
            <option>Single Day</option>
        </select>
    </div>
    <div class="input-group" style="margin-top: 30px;">
        <h6>글자 크기 변경</h6>&nbsp;&nbsp;
        <input type="range" id="fSize" min="10" max="50" step="2" value="30" style="width: 300px">
        <h6 class="fNum" style="margin-left: 10px;">30</h6>
    </div>
    
    <button type="button" class="btn btn-outline-danger" id="btnResult" style="margin: 20px 50px;">글꼴 적용</button>
    <div class="box" style="margin: 20px 20px; font-size: 30px; font-family: 'Nanum Pen Script'">안녕하세요, Hello, 1234</div>
</div>
<script>
    // 박스 배경색 초기값
    $(".box").css("background-color", $("#bColor").val());
    
    // 글자 크기 텍스트 연동
    $("#fSize").change(() => {
        $(".fNum").text($("#fSize").val());
    });
    
    $("#btnResult").click(() => {
        // 굵게
        if ($("#chk1").is(":checked"))
            $(".box").css("font-weight", "bold");
        else
            $(".box").css("font-weight", "normal");
        // 기울임
        if ($("#chk2").is(":checked"))
            $(".box").css("font-style", "italic");
        else
            $(".box").css("font-style", "normal");
        // 밑줄
        if ($("#chk3").is(":checked"))
            $(".box").css("text-decoration", "underline");
        else
            $(".box").css("text-decoration", "none");
        
        // 글자색
            // 클래스로 접근
        // let color = $(".fColor input:checked").val();
            // 속성으로 접근
        let color = $("[name='fontColor']:checked").val();
        $(".box").css("color", color);
        
        // 배경색
        $(".box").css("background-color", $("#bColor").val());
        
        // 글꼴
        $(".box").css("font-family", $(".selFont").val());
        
        // 글자 크기
        $(".box").css("font-size", $("#fSize").val() + "px");
    });
    


</script>
</body>
</html>
