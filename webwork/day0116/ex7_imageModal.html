<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px; width: 500px;">
    <h5 class="alert alert-danger">사진 클릭 시 모달 다이얼로그 띄우기</h5>
    <script>
        let arr = [
                ["샌드위치", "11000"],
                ["꼬치", "22000"],
                ["짬뽕", "18000"],
                ["카레", "15000"],
                ["콘치즈", "5000"],
                ["오므라이스", "2000"],
                ["솥밥", "7000"],
                ["BLT샌드위치", "13000"],
                ["연근조림", "25000"],
                ["스팸마요", "3000"],
                ["망고빙수", "17000"],
                ["라면", "21000"]
        ];
        
        for (let i = 0; i < 12; i++) {
            let fName = arr[i][0];
            let fPrice = arr[i][1];
            
            let s = `<div class="box">
                <img src="../food/${i + 1}.jpg" fName="${fName}" fPrice="${fPrice}"
                data-bs-toggle="modal" data-bs-target="#imgModal">
            </div>`;
            document.write(s);
        }
    </script>
</div>

<!-- The Modal -->
<div class="modal" id="imgModal">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">이름</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
                <img src="" class="largePhoto" style="width: 100px; height: 100px;">
                <h4 class="price">0원</h4>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        
        </div>
    </div>
</div>

<script>
    $("div.box").css({
        float: "left",
        width: "120px",
        height: "120px",
        border: "2px solid orange",
        backgroundColor: "#fdf",
        margin: "20px",
        padding: "10px 10px",
        borderRadius: "10px"
    });
    
    $("div.box>img").css({
        width: "100px",
        height: "100px",
        cursor: "pointer"
    });
    
    $("div.box>img").click((e) => {
        let name = $(e.target).attr("fName");
        let price = $(e.target).attr("fPrice");
        $("#imgModal .largePhoto").attr("src", $(e.target).attr("src"));
        $("#imgModal h4.price").html(`<b>가격: ${price}원</b>`);
        $("#imgModal .modal-title").text(name);
    });
    
</script>
</body>
</html>
