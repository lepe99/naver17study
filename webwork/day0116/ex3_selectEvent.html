<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <div style="width: 300px">
        <h4>음식메뉴 선택</h4>
        <div class="input-group">
            <select class="form-select selFood">
                <option selected hidden disabled>Select MENU</option>
                <option value="떡볶이, 11000">떡볶이</option>
                <option value="독일족발, 60000">독일족발</option>
                <option value="초밥, 110000">초밥</option>
                <option value="치즈샌드위치, 8000">치즈샌드위치</option>
                <option value="만두, 7000">만두</option>
                <option value="새우볶음, 31000">새우볶음</option>
            </select>
            &nbsp;&nbsp;
            <label>
                <input type="checkbox" id="chkBorder">&nbsp;테두리선
            </label>
        </div>
    </div>
    <img src="" style="margin: 30px 50px;" class="foodPhoto"
         onerror="this.src='../food/11.jpg'">
    <h4 class="title"></h4>
    <h5 class="price"></h5>
    
    <script>
        $(".selFood").change((e) => {
            let v = $(e.target).val().split(", ");
            $(".foodPhoto").attr("src", `../food/${v[0]}.jpg`);
            $(".title").text("메뉴 : " + v[0]);
            $(".price").text("가격 : " + v[1] + "원");
        });
        
        $("#chkBorder").click((e) => {
            // 체크 상태 알아보기
            let chk = $(e.target).is(":checked");
            if (chk)
                $("img.foodPhoto").css("border", "10px groove gray");
            else
                $("img.foodPhoto").css("border", "none");
        });
    </script>
</div>
</body>
</html>
