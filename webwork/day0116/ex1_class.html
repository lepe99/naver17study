<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        .line1{
            border: 10px groove gold;
            width: 250px;
            height: 250px;
            background-color: lightblue;
        }
        
        .line2{
            border: 10px dotted green;
            width: 200px;
            height: 200px;
            background-color: lightcyan;
        }
        
        .bg1{
            width: 300px;
            height: 300px;
            background: url(../mycar/mycar11.png) no-repeat center center;
            background-size: 250px 200px;
            background-color: lightgray;
        }
        
        .style1{
            font-size: 30px;
            text-align: center;
            color: blue;
            font-family: "궁서체";
        }
        
        .photoStyle{
            border: 10px groove orange;
            box-shadow: 5px 5px 5px gray;
        }
    </style>
</head>
<body>
<!--
addClass("클래스명") : 요소값에 해당 클래스 추가
removeClass("클래스명") : 요소값에 해당 클래스 제거
removeClass() : 모든 클래스 제거
toggleClass("클래스명") : 요소값에 해당 클래스가 있으면 제거, 없으면 추가
-->
<button type="button" class="btn btn-outline-success btn-sm" id="btn1">line 만 적용</button>
<button type="button" class="btn btn-outline-success btn-sm" id="btn2">line2, bg1 적용</button>
<button type="button" class="btn btn-outline-success btn-sm" id="btn3">line1, style1 적용</button>
<button type="button" class="btn btn-outline-success btn-sm" id="btn4">line2, style1 적용</button>
<button type="button" class="btn btn-outline-success btn-sm" id="btn5">모두 제거</button>

<br><br>
<div class="box">Good Day!</div>

<script>
    $("#btn1").click(() => {
        // 기존에 추가된 모든 클래스 제거
        $("div.box").removeClass().addClass("box");
        $("div.box").addClass("line1");
    });
    $("#btn2").click(() => {
        $("div.box").removeClass().addClass("box");
        $("div.box").addClass("line2 bg1");
    });
    $("#btn3").click(() => {
        $("div.box").removeClass().addClass("box");
        $("div.box").addClass("line1 style1");
    });
    $("#btn4").click(() => {
        $("div.box").removeClass().addClass("box");
        $("div.box").addClass("line2 style1");
    });
    $("#btn5").click(() => {
        $("div.box").removeClass().addClass("box"); // 모두 제거
    });
</script>
<hr>
<img src="../photo/13.jpg" width="200" class="photo">

<script>
    $(".photo").hover((e) => {
        // 한개의 함수만 작성 시 over, out 시 같은 함수 호출
        // 토글로 동시에 처리
        $(e.target).toggleClass("photoStyle");
    });
</script>
<hr>
<img src="../mycar/mycar15.png" width="200" class="photo2">
<script>
    $(".photo2").hover((e) => {
        // bs5의 클래스 추가
        $(e.target).toggleClass("img-thumbnail rounded-circle");
    });
</script>
<hr>
<h3 class="today">오늘은 목요일입니다</h3>
<script>
    $("h3.today").hover((e) => {
        $(e.target).toggleClass("alert alert-danger");
    });
</script>
</body>
</html>
