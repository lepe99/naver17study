<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px;">
    <table class="table table-bordered" style="width: 400px;">
        <tr>
            <td width="100" align="center">
                <figure>
                    <img src="../mycar/mycar1.png" width="100" class="small">
                    <figcaption>벤츠</figcaption>
                </figure>
            </td>
            <td rowspan="4" align="center" valign="middle">
                <img src="" width="290" onerror="this.src='../photo/K-048.png'" class="large">
                <br>
                <h4 class="title">Test</h4>
            </td>
        </tr>
        <tr>
            <td width="100" align="center">
                <figure>
                    <img src="../mycar/mycar7.png" width="100" class="small">
                    <figcaption>
                        오렌지색 Mini
                    </figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td width="100" align="center">
                <figure>
                    <img src="../mycar/mycar11.png" width="100" class="small">
                    <figcaption>
                        누렁 폭스바겐
                    </figcaption>
                </figure>
            </td>
        </tr>
        <tr>
            <td width="100" align="center">
                <figure>
                    <img src="../mycar/mycar13.png" width="100" class="small">
                    <figcaption>
                        핑크 폭스바겐
                    </figcaption>
                </figure>
            </td>
        </tr>
    </table>
</div>
<script>
    // class="small" 인 요소를 배열로 얻는다
    let small = document.getElementsByClassName("small");
    // for문에서 small에 마우스를 올리면 src값을 얻어 large 의 src에 넣어준다
    for (let s of small) {
        s.onmouseover = (e) => {
            let smallPhoto = e.target.getAttribute("src");
            document.querySelector(".large").setAttribute("src", smallPhoto);
            console.log(e.target.parentElement.children); // figcaption : 1
            let a = e.target.parentElement.children[1].firstChild.nodeValue;
            // 타겟의 부모노드 figure
            // figure의 1번 인덱스 자식 노드 = figcaption
            // 0 : img
            // 주석과 줄바꿈까지 포함하는 childNodes 대신 children 사용하였음
            console.log(a);
            document.querySelector(".title").innerHTML = a;
        }
    }

</script>
</body>
</html>
