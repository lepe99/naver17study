<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<ul>
    <li>apple</li>
    <li id="test_li">
    <li>mango</li>
    <li>kiwi</li>
    <li>orange</li>
    </li>
</ul>
<script>
    let test_li = document.getElementById("test_li");
    const children = test_li.parentElement.children;
    console.log(children);
    console.log(children[0].firstChild); // apple
    console.log(children[2].firstChild); // mango
    console.log(children[3].firstChild); // kiwi
</script>

<script>
    // eval("문자열 형태의 수식")
    document.write(eval("5 * 4") + "<br>");
    document.write(eval("7 - 4") + "<br>");
    document.write(eval("6 + 3 - 5") + "<br>");
</script>
</body>
</html>
