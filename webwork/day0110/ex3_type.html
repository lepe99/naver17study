<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<h4>타입 변환</h4>
<script>
    let a = 10;
    let b = 5.6;
    let s = "Happy";
    let m = "6";
    let n = "4";

    console.log("#1")
    console.log("val : " + a + " type : " + typeof (a));
    console.log("val : " + b + " type : " + typeof (b));
    console.log("val : " + s + " type : " + typeof (s));
    console.log("val : " + m + " type : " + typeof (m));
    console.log("val : " + n + " type : " + typeof (n));

    let add1 = m + n;
    let add2 = parseInt(m) + parseInt(n);
    let add3 = Number(m) + Number(n);
    let sub = m - n;
    let mul = m * n;
    let div = m / n;

    console.log("#2")
    console.log("val : " + add1 + " type : " + typeof (add1)); // 문자열 두개 더해 64 출력
    console.log("val : " + add2 + " type : " + typeof (add2)); // 정수 타입으로 변환하여 6+4 연산 = 10
    console.log("val : " + add3 + " type : " + typeof (add3)); // 임의 숫자 타입으로 변환하여 6+4 연산 = 10
    console.log("val : " + sub + " type : " + typeof (sub)); // 더하기 제외한 문자열 연산은 알아서 숫자 변환
    console.log("val : " + mul + " type : " + typeof (mul));
    console.log("val : " + div + " type : " + typeof (div));
</script>
</body>
</html>
