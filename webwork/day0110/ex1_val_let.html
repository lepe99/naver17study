<!--
ES6 에서 추가된 기능
1. 블록 범위 변수 let 과 const
2. 함수에 기본 매개변수
3. 템플릿 리터럴
4. 화살표 함수(람다, =>)
5. 클래스, 상속 등 지원
6. 모듈 개념 추가
-->
<h3 class="alert alert-danger">변수 선언 시 var, let 이해</h3>
<script>
    // let : 영역형 변수
    // var : 함수형 변수
    var a = 10; // 새로 생성
    let b = 20; // 새로 생성
    console.log("a = " + a);
    console.log("b = " + b);

    if (true) {
        var a = 30; // 밖의 a 변수와 동일 -> 덮어씀
        let b = 40; // 새로 생성
        console.log("a = " + a);
        console.log("b = " + b);
    }
    // 여기서 if 내 생성된 let은 사라짐
    console.log("a = " + a);
    console.log("b = " + b);

    // var의 존재 범위는 function
    // let의 존재 범위는 거의 모든 중괄호 (for, if, function)

    const MSG = "Happy";
    // MSG = "nice"; // Uncaught TypeError: Assignment to constant variable.
    console.log("MSG = " + MSG);
</script>

<h3 class="alert alert-danger">변수선언시 const 에 대한 이해</h3>
<script>
    const pp = { // json 형태의 데이터 방식
        "name": "홍길동",
        "addr": "서울"
    }
    console.log("이름 : " + pp.name);
    console.log("주소 : " + pp.addr);

    // 각각의 멤버변수인 name과 addr 뱐걍
    pp.name = "강남길";
    pp.addr = "제주";
    console.log("이름 : " + pp.name);
    console.log("주소 : " + pp.addr);

    // json 내 각각의 멤버는 수정이 가능하지만, 전체 수정시 오류 발생
    // pp = {
    //     "name": "이영자",
    //     "addr": "부산"
    // } // 오류 발생
</script>
</body>
