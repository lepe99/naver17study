<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 20px;">
    <button type="button" id="btn1">input text</button>
    <button type="button" id="btn2">input date</button>
    <button type="button" id="btn3">input select</button>
    <button type="button" id="btn4">input styled text</button>
    <button type="button" id="btn5">remove all</button>
</div>
<div class="box" style="margin: 30px 100px; width: 200px;">기본값</div>

<script>
    let box = document.querySelector("div.box");

    document.getElementById("btn1").onclick = function () {
        let s = `<input type="text" value="홍길동">`
        box.innerHTML = s; // 기존 값을 대치
    };
    document.getElementById("btn2").onclick = function () {
        let s = `<input type="date" value="2025-01-10">`
        box.innerHTML = s;
    };
    document.getElementById("btn3").onclick = function () {
        let s = `
                <select>
                    <option>red</option>
                    <option>green</option>
                    <option>blue</option>
                    <option>gray</option>
                </select>`;
        box.innerHTML = s;
    };
    document.getElementById("btn4").onclick = function () {
        let s = `<h3 style="color:hotpink; background-color:yellow;
                border:3px solid gray;">Happy Day</h3>`;
        box.innerHTML = s;
    };
    document.getElementById("btn5").onclick = function () {
        box.innerHTML = "";
    };
</script>
<hr>
<h3>문제 : 숫자 선택 시 해당 구구단 출력</h3>
<div class="practice">
    <select>
        <option selected disabled hidden>출력할 구구단을 선택해주세요</option>
        <script>
            for (let i = 1; i <= 9; i++) {
                document.write(`<option>${i}</option>`);
            }
        </script>
    </select>
</div>
<hr>
<div style="margin: 20px 100px; font-size: 20px;" class="result">
    <script>
        document.querySelector("div.practice>select").onchange = function () {
            // let text = parseInt(this.options[this.selectedIndex].label);
            let text = parseInt(this.value);

            let s = `
                <table class="table table-bordered" style="width: 200px;">
                    <tr>
                        <th style="background-color: orange; text-align: center">${text}단</th>
                    </tr>`;
            for (let i = 1; i <= 9; i++) {
                s += `
                    <tr>
                        <td style="text-align: center;">${text} x ${i} = ${text * i}</td>
                    </tr>`;
            }
            document.querySelector("div.result").innerHTML = s;
        };
    </script>
</div>
</body>
</html>
