<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }

        div.box {
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;

        }
    </style>
</head>
<body>
<div class="box" style="margin: 30px 100px;">
    <b style="font-size: 20px; font-family: 'Single Day';">
        오늘은 즐거운 금요일 입니다
    </b>
</div>
<div style="margin: 20px 60px">
    <button type="button" class="btn btn-info btn-sm" id="btn1">점점작게</button>
    <button type="button" class="btn btn-info btn-sm" id="btn2">점점크게</button>
    <button type="button" class="btn btn-info btn-sm" id="btn3">글꼴변경</button>
    <button type="button" class="btn btn-info btn-sm" id="btn4">글자색변경</button>
    <button type="button" class="btn btn-info btn-sm" id="btn5">배경색변경</button>
</div>

<script>
    let font = document.querySelector("div.box>b");
    let b1 = document.getElementById("btn1").onclick = function () {
        let sizeAfter = parseInt(font.style.fontSize) - 3;
        font.style.fontSize = sizeAfter + "px";
    };
    let b2 = document.getElementById("btn2").onclick = function () {
        let sizeAfter = parseInt(font.style.fontSize) + 3;
        font.style.fontSize = sizeAfter + "px";
    };
    let b3 = document.getElementById("btn3").onclick = function () {
        if (font.style.fontFamily === "Jua") font.style.fontFamily = "Single Day";
        else font.style.fontFamily = "Jua";
    };
    let b4 = document.getElementById("btn4").onclick = function () {
        // 랜덤하게 바꿔보자
        let r = parseInt(Math.random() * 256);
        let g = parseInt(Math.random() * 256);
        let b = parseInt(Math.random() * 256);
        font.style.color = `rgb(${r},${g},${b})`;
    };
    let b5 = document.getElementById("btn5").onclick = function () {
        // 랜덤하게 바꿔보자
        let r = parseInt(Math.random() * 256);
        let g = ~~(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        document.querySelector("div.box").style.backgroundColor = `rgb(${r},${g},${b})`;
        // 따로 변수선언 없이 바로 지정
    };

</script>
</body>
</html>
