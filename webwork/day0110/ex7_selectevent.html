<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 30px">
    <select onchange="alert(this.value)">
        <option selected disabled hidden>선택하세요</option>
        <option>네이버</option>
        <option>네이트</option>
        <option>구글</option>
    </select>
    <hr width="100">
    <select onchange="alert(this.value)">
        <option selected disabled hidden>선택하세요</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.nate.com">네이트</option>
        <option value="http://www.google.com">구글</option>
    </select>
    <hr width="100">
    <select id="mySel">
        <option selected disabled hidden>선택하세요</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.nate.com">네이트</option>
        <option value="http://www.google.com">구글</option>
    </select>
</div>
<script>
    // select 선택 시 해당 사이트로 이동
    document.getElementById("mySel").onchange = function () {
        location.href = this.value; // this : 자기 자신의 인스턴스, value에 있는 url로 이동
    };
</script>

<hr>

<div class="photoChange">
    <select class="myPhotoSel">
        <option selected disabled hidden>사진을 선택하세요</option>
        <option value="../mycar/mycar11.png">차사진1</option>
        <option value="../mycar/mycar13.png">차사진2</option>
        <option value="../photo/K-041.png">사물사진1</option>
        <option value="../photo/K-052.png">사물사진2</option>
    </select>
</div>
<div class="myPhoto" style="margin-top: 20px;">
    <!--사진이 발견되지 않았을 경우 임시 이미지로 대체-->
    <img src="" width="300" onerror="this.src='../photo/K-060.png'">
    <br><br>
    <h2>현재 이미지는 임시 이미지 입니다</h2>
</div>
<script>
    // select 이벤트
    document.querySelector("div.photoChange>.myPhotoSel").onchange = function () {
        // seleted value 를 myPhoto img src 에 저장
        document.querySelector("div.myPhoto>img").setAttribute("src", this.value);

        // select 의 value 가 존재할 경우 text를 따로 얻으려면
        let text = this.options[this.selectedIndex].label;

        // h2의 요소값 얻기
        let msg = document.querySelector("div.myPhoto>h2");
        // innerText : text만 삽입 가능
        // innerHTNL : text를 삽입하거나 html 코드 적용 가능
        msg.innerHTML = `현재 이미지는 ${text} 입니다`;
    };
</script>
</body>
</html>
