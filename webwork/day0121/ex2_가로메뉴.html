<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua', sans-serif;
        }
        
        li.main > a {
            text-decoration: none;
            cursor: pointer;
            display: block;
            width: 180px;
            color: #333;
            font-weight: bold;
        }
        
        ul li {
            list-style: none;
        }
        
        li.main {
            float: left;
        }
        
        ul.subMenu {
            margin-left: 0;
            font-size: 14px;
            padding-left: 0;
            margin-top: 15px;
        }
        
        ul.subMenu li {
            display: block;
            width: 180px;
            height: 20px;
            color: #333;
        }
        
        ul.subMenu li:hover {
            color: #ff720b;
            cursor: pointer;
        }
    </style>
    <script>
        $(() => {
            // 1. 메인메뉴 마우스 올리면 색 변경
            $("li.main").hover((e) => {
                $(e.target).css("color", "red");
            }, (e) => {
                $(e.target).css("color", "#333");
            });
            
            // 2. 서브메뉴는 처음에 안보이게
            $("ul.subMenu").hide();
            
            // 3. 메인메뉴에 마우스 올리면 서브메뉴가 나타나고 벗어나면 사라지게
            $("li.main > a").mouseover((e) => {
                $(e.target).siblings("ul.subMenu").slideDown();
                $(e.target).parent().siblings("li").find("ul.subMenu").slideUp("fast");
            });
            
            $("li.main > a").click((e) => {
                $(e.target).next().slideToggle('fast');
            });
        });
    </script>
</head>
<body>
<ul>
    <!-- 1번째 메뉴 -->
    <li class="main">
        <a>비트캠프</a>
        <ul class="subMenu">
            <li>초대의글</li>
            <li>주변안내</li>
            <li>찾아오시는길</li>
        </ul>
    </li>
    <!-- 2번째 메뉴 -->
    <li class="main">
        <a>강의장안내</a>
        <ul class="subMenu">
            <li>502데브옵스반</li>
            <li>501자바기초반</li>
            <li>601클라우드반</li>
        </ul>
    </li>
    <!-- 3번째 메뉴 -->
    <li class="main">
        <a>정보광장</a>
        <ul class="subMenu">
            <li>방명록</li>
            <li>자유게시판</li>
            <li>Q&A 게시판</li>
        </ul>
    </li>
    <!-- 2번째 메뉴 -->
    <li class="main">
        <a>과정안내</a>
        <ul class="subMenu">
            <li>자바과정</li>
            <li>AI 과정</li>
            <li>클라우드과정</li>
        </ul>
    </li>
</ul>
</body>
</html>
