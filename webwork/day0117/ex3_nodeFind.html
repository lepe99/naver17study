<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        div.movie {
            width: 250px;
            height: 100px;
            border: 1px solid black;
            margin: 10px 30px;
            padding: 10px;
        }
        
        div.movie > div.box {
            width: 30px;
            height: 30px;
            float: left;
            margin-right: 10px;
            cursor: pointer;
        }
        
        div.result {
            position: absolute;
            left: 300px;
            top: 100px;
            width: 250px;
            height: 130px;
            border: 5px groove gold;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="movie">
    <div class="box" style="background-color: palevioletred;"></div>
    <h3 class="title">검은 수녀들</h3>
    <div class="star">
        <span>리뷰평균</span>
        <span>★★★★☆</span>
    </div>
    <div class="message">
        <span style="color: red;">평론가 리뷰</span>
        <span>감동이네요</span>
    </div>
</div>
<div class="movie">
    <div class="box" style="background-color: aquamarine;"></div>
    <h3 class="title">범죄도시</h3>
    <div class="star">
        <span>리뷰평균</span>
        <span>★★★☆☆</span>
    </div>
    <div class="message">
        <span style="color: red;">평론가 리뷰</span>
        <span>멋져요</span>
    </div>
</div>
<div class="movie">
    <div class="box" style="background-color: khaki;"></div>
    <h3 class="title">기생충</h3>
    <div class="star">
        <span>리뷰평균</span>
        <span>★★★★★</span>
    </div>
    <div class="message">
        <span style="color: red;">평론가 리뷰</span>
        <span>레전드</span>
    </div>
</div>
<div class="result">
    <h3 class="title">1</h3>
    <h3 class="star">2</h3>
    <h3 class="message">3</h3>
</div>

<script>
    $("div.movie .box").mouseover((e) => {
        $("div.result .title").text($(e.target).next().text());
        $("div.result .star").text($(e.target).siblings(".star").find("span:eq(1)").text());
        $("div.result .message").text($(e.target).siblings(".message").find("span:eq(1)").text());
        $("div.result").css("background-color", $(e.target).css("background-color"));
    });
    
</script>
</body>
</html>
