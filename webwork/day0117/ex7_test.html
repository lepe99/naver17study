<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
    
    <script>
        $(() => {
            $("div.a>div.box").css({
                width: "50px",
                height: "50px",
                margin: "10px",
                float: "left",
                cursor: "pointer"
            });
            
            $("div.a").css("clear", "both"); // clear: 속성을 추가하면 float 속성이 적용된 요소의 영향을 받지 않는다.
            // none: 기본값, left: 왼쪽에서 float된 요소, right: 오른쪽에서 float된 요소, both: 양쪽에서 float된 요소
            
            $("div.a>div.box").mouseenter((e) => {
                $(e.target).after(`<b>★★★★★</b>`);
                $(e.target).parent().siblings().find("b").remove();
            });
        });
    </script>
</head>
<body>
<h5 class="alert alert-danger">마우스를 올리면 별 5개를 after 로 추가하고 벗어남</h5>
<div class="a">
    <div class="box" style="background-color: aquamarine;"></div>
</div>
<div class="a">
    <div class="box" style="background-color: beige;"></div>
</div>
<div class="a">
    <div class="box" style="background-color: bisque;"></div>
</div>
<div class="a">
    <div class="box" style="background-color: darkgray;"></div>
</div>

</body>
</html>
