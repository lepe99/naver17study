<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        #main {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        div>b {
            font-size: 30px;
            text-align: center;
        }
        #prdList {
            text-align: center;
            display: inline-block;
            float: left;
            border: 2px solid lightgray;
            padding: 11px;
            width: 710px;
            border-radius: 20px;
        }
        
        .prd {
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
            padding: 10px;
            text-align: right;
            border-radius: 10px;
            background-color: lightgray;
        }
        
        .prd img {
            width: 100px;
            height: 120px;
            border-radius: 10px;
        }
        
        .prd i.del {
            cursor: pointer;
            color: red;
            position: relative;
            left: -35px;
        }
        
        #selDel {
            margin-top: 15px;
            position: relative;
            left: 580px;
        
        }
    </style>
    <script>
        $(() => {
            $(".del").click((e) => {
                $(e.target).parent().parent().remove();
            });
            
            $("#selDel").click(() => {
                if ($(".chk:checked").length === 0) {
                    alert("삭제할 상품을 선택해주세요");
                    return;
                }
                $(".chk:checked").parent().parent().remove();
            });
        });
    </script>
</head>
<body>
<div id="main">
    <div><b>선택한 상품 삭제하기</b></div>
    <div id="prdList">
    </div>
    <div><button type="button" class="btn btn-danger" id="selDel">선택상품 삭제</button></div>
</div>
<script>
    // 이미지 10개
    let imgSource = [
            "../photo2/11.jpg",
            "../photo2/21.jpg",
            "../photo2/13.jpg",
            "../photo2/14.jpg",
            "../photo2/15.jpg",
            "../photo2/16.jpg",
            "../photo2/17.jpg",
            "../photo2/18.jpg",
            "../photo2/19.jpg",
            "../photo2/20.jpg"
    ];
    
    $.each(imgSource, (i, e) => {
        s = "";
        s += `
            <figure class="prd">
                <img src="${e}">
                <figcaption>
                    <hr style="margin: 5px 0 5px">
                    <i class="bi bi-x-circle del"></i>
                    <input type="checkbox" class="chk" style="cursor: pointer"> 선택
                </figcaption>
            </figure>
        `;
        $("#prdList").append(s);
    });
    
</script>
</body>
</html>
<!-- 조건
1. 이미지명을 배열에 10개정도 넣은 후 each 이용하여 넣기
2. x 아이콘 클릭 시 해당 상품만 삭제
3. 삭제 체크박스 클릭 후 [선택한 상품 삭제하기] 버튼 클릭 시 체크한 상품 전체 삭제
4. 체크한 상품 없을경우 alert : 삭제할 상품 선택해주세요
-->
