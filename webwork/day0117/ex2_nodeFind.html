<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        div.one {
            float: left;
            margin: 10px;
        }
        
        div.one img {
            cursor: pointer;
            width: 100px;
            height: 100px;
        }
        
        img.mainPhoto {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div class="one">
    <figure>
        <img src="../food/치즈샌드위치.jpg">
        <figcaption>
            <h5 class="foodName">치즈샌드위치</h5>
            <h5 class="price">12000원</h5>
        </figcaption>
    </figure>
</div>
<div class="one">
    <figure>
        <img src="../food/돈까스.jpg">
        <figcaption>
            <h5 class="foodName">돈까스</h5>
            <h5 class="price">5000원</h5>
        </figcaption>
    </figure>
</div>
<div class="one">
    <figure>
        <img src="../food/피자.jpg">
        <figcaption>
            <h5 class="foodName">피자</h5>
            <h5 class="price">30000원</h5>
        </figcaption>
    </figure>
</div>
<div class="one">
    <figure>
        <img src="../food/일본라면.jpg">
        <figcaption>
            <h5 class="foodName">일본라면</h5>
            <h5 class="price">3000원</h5>
        </figcaption>
    </figure>
</div>
<hr style="clear: both;">
<img src="" class="mainPhoto" onerror="this.src='../noimg.jpg'">
<h3 class="title">메뉴</h3>
<h3 class="price">가격</h3>

<script>
    // 음식 사진에 마우스 올리는 이벤트
    $("div.one>figure>img").mouseover((e) => {
        // 자기 자신의 사진을 얻어 img.mainPhoto에 적용
        $("img.mainPhoto").attr("src", $(e.target).attr("src"));
        
        // 마우스가 위치한 h5.foodName의 text를 얻어 h3.title에 적용
        $("h3.title").text($(e.target).next().find("h5.foodName").text());
        // $("h3.title").text($(e.target).parent().find("h5.foodName").text());
        // $("h3.title").text($(e.target).siblings().find("h5.foodName").text()); // 여러 방법
        
        // 마우스가 위치한 h5.price의 text를 얻어 h3.price에 적용
        $("h3.price").text($(e.target).next().find("h5.price").text());
        
    });
</script>
</body>
</html>
