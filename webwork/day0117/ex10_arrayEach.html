<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
        
        div.one {
            width: 200px;
            height: 70px;
            line-height: 70px;
            text-align: center;
            font-size: 1.5em;
            border: 1px solid black;
            margin: 10px 20px;
        }
    </style>

</head>
<body>
<h5 class="alert alert-info">array 출력 시 each 문 활용</h5>
<script>
    for (let i = 0; i < 4; i++) {
        document.write("<div class='one'></div>");
    }
    
    let font_arr = [ // json 형태
        {"fName": "Jua", "fColor": "orange", "message": "안녕하세요"},
        {"fName": "Nanum Pen Script", "fColor": "blue", "message": "반갑습니다"},
        {"fName": "Gaegu", "fColor": "green", "message": "또 만나요"},
        {"fName": "궁서체", "fColor": "red", "message": "안녕히 가세요"}
    ];
    
    $.each(font_arr, (i, e) => {
        $("div.one").eq(i).text(e.message).css({
            color: e.fColor,
            fontFamily: e.fName
        });
    });
</script>
</body>
</html>
