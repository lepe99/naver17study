<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div style="margin: 20px">
    <div>
        <label>
            <input type="checkbox" class="hobby" value="낚시">&nbsp;낚시
        </label>
        <label>
            <input type="checkbox" class="hobby" value="여행">&nbsp;여행
        </label>
        <label>
            <input type="checkbox" class="hobby" value="음악감상">&nbsp;음악감상
        </label>
    </div>
    <button type="button" class="btn btn-sm btn-outline-danger" id="btn1">결과 확인</button>
    <div class="result" style="font-size: 20px; margin: 20px 50px;"></div>
</div>
<script>
    $("#btn1").click(() => {
        let s = "";
        s += "총 취미 체크박수 갯수 : " + $(".hobby").length + "<br>";
        s += "체크 된 갯수 : " + $(".hobby:checked").length + "<br>";
        s += "<hr>";
        if ($(".hobby:checked").length === 0) {
            s += "선택된 취미가 없습니다.";
        } else {
            s += "나의 취미는 ";
            $(".hobby:checked").each((i, e) => {
                s += "[ " + $(e).val() + " ]";
            });
            s += " 입니다.";
        }
        s += "<hr>";
        $("div.result").html(s);
    });
</script>
<div style="margin: 30px;">
    <h5>구현 가능한 언어를 모두 선택</h5>
    <label>
        <input type="checkbox" name="lang" value="java">&nbsp;java
    </label>
    <label>
        <input type="checkbox" name="lang" value="python">&nbsp;python
    </label>
    <label>
        <input type="checkbox" name="lang" value="javascript">&nbsp;javascript
    </label>
    <label>
        <input type="checkbox" name="lang" value="c++">&nbsp;c++
    </label>
</div>
<button type="button" class="btn btn-outline-success btn-sm" id="btn2">결과 확인</button>
<div class="result2" style="font-size: 20px; margin: 30px;"></div>
<script>
    $("#btn2").click(() => {
        let len = $("[name='lang']:checked").length;
        let s = "";
        s += len === 0 ? "선택된 언어가 없습니다." : "<br>";
        $("[name='lang']:checked").each((i, e) => {
            s += "[" + $(e).val() + "] ";
        });
        $("div.result2").html(s);
    });
</script>
</body>
</html>
