<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="a">
    <h5>Hello #1</h5>
    <img src="../mycar/mycar10.png" width="100">
</div>
<div class="a">
    <h5>Hello #2</h5>
    <img src="../mycar/mycar3.png" width="100">
</div>
<div class="a">
    <h5>Hello #3</h5>
    <img src="../mycar/mycar7.png" width="100">
</div>
<hr>
<h5 class="title">111</h5>
    <img src="" class="mainPhoto" onerror="this.src='../food/11.jpg'" width="300">
</body>

<script>
    $("div.a").css({
        width: "200px",
        height: "100px",
        border: "1px solid gray",
        margin: "20px"
    });
    
    // jquery each 반복문
    $("div.a").each((i, e) => { // idx, element
        let r = parseInt(Math.random() * 256);
        let g = parseInt(Math.random() * 256);
        let b = parseInt(Math.random() * 256);
        let color = `rgb(${r},${g},${b})`;
        
        $(e).css("background-color", color);
    });
    
    /* jQuery 에서 노드 찾기
    next() : 다음 형제 노드
    prev() : 이전 형제 노드
    find() or children() : 자식 노드
    parent() : 부모 노드
    parents() : 조상 노드(최상위)
    siblings() : 형제 노드 전체
     */
    
    // div.a에서 mouseover 이벤트 발생
    // $("div.a").mouseover((e) => {
    //    // 1. 배경색을 얻어  h5.tilte에 적용
    //    $("h5.title").css("background-color", $(e.target).css("background-color"));
    //
    //    // 2. 하위태그 중 h5의 text를 얻어 h5.title에 적용
    //    $("h5.title").text($(e.target).find("h5").text());
    //    // $("h5.title").text($(e.target).children("h5").text()); // 동일
    //
    //    // 3. 하위태그 중 img의 src를 얻어 img.mainPhoto에 적용
    //     $("img.mainPhoto").attr("src", $(e.target).find("img").attr("src"));
    // });
    
    // div.a>img 에서 mouseover 이벤트 발생
    $("div.a>img").mouseover((e) => {
        // 1. 배경색을 얻어  h5.tilte에 적용
        $("h5.title").css("background-color", $(e.target).parent().css("background-color"));
        
        // 2. h5의 text를 얻어 h5.title에 적용
        $("h5.title").text($(e.target).siblings("h5").text());
        
        // 3. img의 src를 얻어 img.mainPhoto에 적용
        $("img.mainPhoto").attr("src", $(e.target).attr("src"));
    });
</script>
</html>
