<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="buttons" style="margin: 10px;">
    <button type="button" id="btn1">mycar 5~14 적용</button>
    <button type="button" id="btn2">food 1~10 적용</button>
    <button type="button" id="btn3">shop 25~34 적용</button>
</div>
<hr>
<script>
    let s = `<img src="" class="photo" style="width: 100px; height: 100px; border: 1px; margin: 10px"
        onerror="this.src='../noimg.jpg'">`;
    for (let i = 0; i < 10; i++) {
        document.write(s);
    }
    
    $("#btn1").click(() => {
        $("img.photo").each((i, e) => {
            $(e).attr("src", `../mycar/mycar${5 + i}.png`);
        });
    });
    
    $("#btn2").click(() => {
        $("img.photo").each((i, e) => {
            $(e).attr("src", `../food/${1 + i}.jpg`);
        });
    });
    
    $("#btn3").click(() => {
        $("img.photo").each((i, e) => {
            $(e).attr("src", `../photo2/${25 + i}.jpg`);
        });
    });
</script>
</body>
</html>
