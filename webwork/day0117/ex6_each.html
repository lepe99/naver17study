<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<h2 style="clear: both; margin: 20px 50px; width: 500px;"></h2>

<script>
    // 각 box에 배경색이 랜덤하게 들어가도록 해보자
    // 가로방향 배치 css 추가하자
    // 마우스 올리면 배경색 얻어 h2에 출력하자
    
    $("div.box").each((i, e) => {
        $(e).text(i + 1);
        let r = Math.floor(Math.random() * 256);
        let g = Math.floor(Math.random() * 256);
        let b = Math.floor(Math.random() * 256);
        let color = `rgb(${r},${g},${b})`;
        $(e).css({
            width: "40px",
            height: "40px",
            backgroundColor: color,
            float: "left",
            margin: "10px",
            textAlign: "center",
            paddingTop: "10px"
        });
    });
    
    $("div.box").mouseover((e) => {
        $("h2").text($(e.target).css("background-color"));
    });
</script>
<hr>
<button type="button" id="btn1">메세지 추가</button>
<script>
    // 버튼 클릭시 버튼 아래 메세지 추가하기
    $("#btn1").click((e) => {
        let s = `<h5 class="m">hello</h5>`;
        if ($(e.target).next()) $(e.target).next().remove();
        $(e.target).after(s);
    });
</script>
</body>
</html>
