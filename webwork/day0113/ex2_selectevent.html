<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="container" style="margin: 30px;">
    <select class="sel1" style="width: 200px;">
        <option selected disabled hidden>글꼴을 선택하세요</option>
        <option>Gaegu</option>
        <option>Jua</option>
        <option>Nanum Pen Script</option>
        <option>Single Day</option>
    </select>
    <select class="sel2" style="width: 200px;">
        <option selected>black</option>
        <option>red</option>
        <option>green</option>
        <option>hotpink</option>
        <option>blue</option>
        <option>gray</option>
        <option>orange</option>
    </select>
    <button type="button" id="btn1">색상변경</button>
    <br><br>
    <label>
        <input type="checkbox" class="chk1" value="yes">&nbsp;배경색 넣기
    </label>
    <br><br>
    <div class="myFont" style="font-size: 30px;">
        오늘은 월요일입니다
    </div>
</div>

<script>
    // 변경 할 div
    let myFont = document.querySelector("div.container>div.myFont");

    // 글꼴 select 이벤트
    document.querySelector("div.container>.sel1").onchange = function() {
        myFont.style.fontFamily = this.value;
    };

    // 색상변경 버튼 이벤트
    document.querySelector("#btn1").onclick = () => {
        let color = document.querySelector("div.container>.sel2").value;
        myFont.style.color = color;
    };

    // 버튼 체크 배경색 이벤트
    document.querySelector("div.container .chk1").onclick = function () {
        // value 따로 지정하지 않았을 경우 기본값은 'on', 지정 시 value 값
        if (this.checked)
            myFont.style.backgroundColor = "rgba(255, 0, 255, 0.5)";
        else
            myFont.style.backgroundColor = "white";

    }
</script>
</body>
</html>
