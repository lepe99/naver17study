<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu&family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body * {
            font-family: 'Jua';
        }
    </style>
</head>
<body>
<div class="box">
    <h5 class="msg">Have a Good Day!!!</h5>
    <h5 class="msg">Have a Good Day!!!</h5>
    <h5 class="msg">Have a Good Day!!!</h5>
    <h5 class="msg">Have a Good Day!!!</h5>
    <h5 class="msg">Have a Good Day!!!</h5>
</div>
<script>
    // querySelector : 해당 요소가 여러개라 할지라도 무조건 첫번째 요소 하나만 얻음
    let a = document.querySelector(".box>.msg");
    a.style.color = "red";

    let b = document.querySelectorAll(".box>.msg"); // 5개의 값을 배열 타입으로 얻는다
    // b.style.color="green"; // 오류, b는 배열
    console.log(b.length);// 확인, 5
    b[0].style.backgroundColor = "orange";
    b[2].style.backgroundColor = "pink";
    b[4].style.backgroundColor = "green";

    // 각각 배열에 이벤트를 줄 경우
    // b[0].onmouseover=function(){
    //    //alert(1);
    //     this.style.color="gray";
    // }
    // b[0].onmouseout=function(){
    //     this.style.color="red";
    // }

    // 한번에 이벤트를 적용할경우
    for (let s of b) {
        s.onmouseover = (e) => {
            e.target.style.color = "red";
        }
        s.onmouseout = (e) => {
            e.target.style.color = "black";
        }
    }
</script>
<hr>
<div class="cars">
    <script>
        for (let i = 1; i <= 15; i++) {
            document.write(`<img src="../mycar/mycar${i}.png"
                    style="width: 120px; height: 120px; border: 2px solid orange; margin: 5px;">`);
        }
    </script>
</div>
<script>
    // 자동차에 마우스를 올리면 다른 이미지로 바뀌고 벗어나면 다시 원래의 이미지로 변경
    let cars = document.querySelectorAll("div.cars>img");
    console.log(cars.length);
    for (let car of cars) {
        let oldPhoto = "";
        car.onmouseover = (e) => {
            // 마우스가 위치한 곳의 이미지를 얻기
            oldPhoto = e.target.getAttribute("src");
            console.log(oldPhoto);
            // 새로운 이미지로 변경
            e.target.setAttribute("src", "../photo/K-049.png");
        }

        car.onmouseout = (e) => {
            e.target.setAttribute("src", oldPhoto);
        }
    }
</script>
</body>
</html>
