<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 study</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu
            &family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua', sans-serif;
        }
        
        figure.a {
            width: 120px;
            float: left;
            margin: 5px;
        }
        
        figure.a img {
            width: 120px;
            height: 100px;
        }
        
        figure.a figcaption {
            text-align: center;
            font-size: 13px;
        }
        
        figure.b {
            width: 250px;
            float: left;
            margin: 10px;
        }
        
        figure.b img {
            width: 250px;
            height: 250px;
            border: 1px solid black;
        }
    </style>
    <script>
        $(document).ready(() => {
            // navData 읽기
            $.ajax({
                url: "CateData.json",
                type: "get",
                dataType: "json",
                success: (data) => {
                    let s = "";
                    $.each(data.navData, (i, e) => {
                        s += `
                        <figure class="a">
                            <img src="${e.img}">
                            <figcaption>${e.title}</figcaption>
                        </figure>
                        `;
                    });
                    $(".result1").html(s);
                }
            });
            
            // categoryData 읽기
            $.ajax({
                url: "CateData.json",
                type: "get",
                dataType: "json",
                success: (data) => {
                    let s = "";
                    $.each(data.categoryData, (i, e) => {
                        s += `
                        <figure class="a">
                            <img src="${e.img}">
                            <figcaption>${e.title}</figcaption>
                        </figure>
                        `;
                    });
                    $(".result2").html(s);
                }
            });
            
            // postingData / deal 읽기
            $.ajax({
                url: "PostingData.json",
                type: "get",
                dataType: "json",
                success: (data) => {
                    let s = "";
                    $.each(data.deal, (i, e) => {
                        s += `
                        <figure class="b">
                            <img src="${e.img}">
                            <figcaption>
                                <span style="font-size: 12px; color: #777;">${e.company}</span><br>
                                <div style="font-size: 14px; height: 20px; color: #444;">${e.title}</div><br>
                                <b><span style=" color: deepskyblue">${e.sale}</span> ${e.price}원</b>
                            </figcaption>
                        </figure>
                        `;
                    });
                    $(".result3").html(s);
                }
            });
        });
    </script>
</head>
<body>
<h5 class="alert alert-info">CateData.json 데이터 읽기</h5>
<div class="result1">111</div>
<hr style="clear: both">
<div class="result2">222</div>
<hr style="clear: both">
<div class="result3">333</div>
</body>
</html>
