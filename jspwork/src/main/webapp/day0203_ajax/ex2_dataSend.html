<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>502 study</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Gaegu
            &family=Jua&family=Nanum+Pen+Script&family=Playwrite+AU+SA:wght@100..400&family=Single+Day&display=swap"
            rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        body * {
            font-family: 'Jua', sans-serif;
        }
    </style>
</head>
<body>
<div style="margin: 30px">
    <input type="text" id="myName" style="width: 200px;" placeholder="검색할 이름 입력">
    <button id="btnSearch">검색</button>
    
    <div class="result" style="margin-top: 30px;">111</div>
</div>

<script>
    $("#btnSearch").click(() => {
        let myName = $("#myName").val();
        $.ajax({
            url: "ex2_dataReceive.jsp",
            type: "get",
            dataType: "json",
            data: {
                myName: myName
            },
            success: function (data) {
                let s = `
                이름 : ${data.name}<br>
                주소 : ${data.address}<br>
                전화번호 : ${data.hp}
                `;
                $(".result").html(s);
            }
        });
    });
</script>
</body>
</html>
